<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <!-- <link rel="stylesheet" href="./asstes/css/fontawesome.css" /> -->
    <link rel="stylesheet" href="./asstes/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Lista de Compras</h1>
    </header>

    <main>
      <section>
        <div class="imput-container">
          <label for="nomeProduto">Produto</label>
          <input
            type="text"
            id="nomeProduto"
            placeholder="Digite o produto"
            required
          />
        </div>

        <div class="imput-container">
          <label for="quantidadeProduto">Quantidade</label>
          <input
            type="text"
            id="quantidadeProduto"
            placeholder="Digite a quantidade"
            required
          />
          <select id="unidadeMedida">
            <option value="">Selecione a unidade</option>
            <option value="kilo">kilo</option>
            <option value="grama">gramas</option>
            <option value="Litro">Litros</option>
            <option value="mililitro">mililitro</option>
            <option value="pacote(s)">pacote(s)</option>
            <option value="unindade(s)">unidade(s)</option>
            <!-- Adicione outras unidades conforme necessário -->
        </select>
        </div>

        <button id="adicionarProduto" class="botao-azul">
          Adicionar Produto
        </button>
      </section>

      <section class="tabela">
        <table id="ProdutosCadastrados">
          <caption>
            Produto Cadastrados
          </caption>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Açoes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- <button id="botaoEnviar" class="botao">Enviar WhatsApp</button> -->
    </main>

    <footer>
      <p>Desenvolvido por Andre souza setembro -2023</p>
    </footer>

    <script src="./main/main.js"></script>
  </body>
</html>

<i class="fas fa-trash-alt"></i>
